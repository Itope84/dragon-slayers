<div class="gap-50"></div>

<div class="main-app-window text-center">



	<div class="upload-group centered">

		<h4> Select file to start transcribing</h4>

		<div class="col-sm-6">
			<form id="record" class="centered" enctype="multipart/form-data">
				<input class="hidden-input centered" type="file" name="audiorecord" id="audiorecord">
				<label for="audiorecord"><i class="fa fa-microphone text-black"> </i> Record Audio</label>
			</form>
		</div>

		<div class="col-sm-6">
			<form id="uploadFile" class="centered" enctype="multipart/form-data">
				<input class="hidden-input centered" type="file" name="" id="file">
				<label for="file"> <i class="fa fa-cloud-upload-alt text-black"> </i> Upload Audio</label>
			</form>
		</div>
	</div>


	<div data-bind="progressBar: { value : percentage }"></div>

	<div id="panelPage" class="transcription-panel oj-sm-align-items-center centered">
		<div class="oj-sm-align-items-center centered">
		    <div class="oj-panel oj-sm-margin-2x oj-sm-align-self-center">
		      <div class="panel-header">
		      	<!-- this contains the tabs -->
		      	<div class="contain-header">
		      	<oj-tab-bar id="hnavlist" 
		              edge="top"
		              selection="{{selectedItem}}" class="text-white navtabs">
		              
		              	<ul>
					      <li id="google">
					        <a href="#" aria-controls="google-tab-panel" id="google-tab">
					          
					          Google Text
					        </a>
					      </li>
					      <li id="amazon">
							<a href="#" aria-controls="amazon-tab-panel" id="amazon-tab">
							
							Amazon Text
							</a>
						  </li>
						</ul>
		              
					    
				</oj-tab-bar>

				</div>

		      	<!-- <h4 class="panel-tab">
			      	
			    </h4> -->
		      </div>

		      <div class="panel-body">
		      	<oj-switcher value="[[selectedItem]]">
				     <div slot="google"
				          id="google-tab-panel"
				          role="tabpanel" 
				          aria-labelledby="google-tab">
				       <div class="demo-tab-content">
				         <p data-bind="text: googleText"></p>
				       </div>
				     </div>
				     <div slot="amazon"
				          id="amazon-tab-panel"
				          role="tabpanel" 
				          aria-labelledby="amazon-tab">
				       <div class="demo-tab-content">
				         <p data-bind="text: amazonText"></p>
				       </div>
				     </div>
		     	</oj-switcher>
		      </div>
		      
		    </div>
		   

		</div>
	</div>
	
</div>
